<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
  <div class="bg-white rounded-2xl shadow-lg p-6 border-l-4 border-blue-500 hover:shadow-xl transition-all transform hover:-translate-y-1">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-gray-500 text-sm font-semibold uppercase tracking-wide">Total de Tareas</p>
        <p class="text-4xl font-bold text-gray-800 mt-3">{{ totalTasks() }}</p>
      </div>
      <i class="pi pi-list text-5xl text-blue-500 opacity-80"></i>
    </div>
  </div>

  <div class="bg-white rounded-2xl shadow-lg p-6 border-l-4 border-yellow-500 hover:shadow-xl transition-all transform hover:-translate-y-1">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-gray-500 text-sm font-semibold uppercase tracking-wide">Pendientes</p>
        <p class="text-4xl font-bold text-gray-800 mt-3">{{ pendingTasks() }}</p>
      </div>
      <i class="pi pi-clock text-5xl text-yellow-500 opacity-80"></i>
    </div>
  </div>

  <div class="bg-white rounded-2xl shadow-lg p-6 border-l-4 border-purple-500 hover:shadow-xl transition-all transform hover:-translate-y-1">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-gray-500 text-sm font-semibold uppercase tracking-wide">En Progreso</p>
        <p class="text-4xl font-bold text-gray-800 mt-3">{{ inProgressTasks() }}</p>
      </div>
      <i class="pi pi-spin pi-spinner text-5xl text-purple-500 opacity-80"></i>
    </div>
  </div>

  <div class="bg-white rounded-2xl shadow-lg p-6 border-l-4 border-green-500 hover:shadow-xl transition-all transform hover:-translate-y-1">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-gray-500 text-sm font-semibold uppercase tracking-wide">Completadas</p>
        <p class="text-4xl font-bold text-gray-800 mt-3">{{ completedTasks() }}</p>
      </div>
      <i class="pi pi-check-circle text-5xl text-green-500 opacity-80"></i>
    </div>
  </div>
</div>

<div class="bg-gradient-to-r from-orange-50 to-red-50 rounded-2xl shadow-lg p-8 mb-8 border-l-4 border-orange-500">
  <div class="flex items-center gap-3 mb-4">
    <i class="pi pi-exclamation-triangle text-3xl text-orange-600"></i>
    <h3 class="text-2xl font-bold text-gray-800">Tareas Próximas a Vencer</h3>
  </div>
  <p class="text-gray-700 text-lg">
    Tienes <span class="font-bold text-orange-600 text-2xl">{{ dueSoonTasks() }}</span> 
    tarea(s) que vencen en los próximos 3 días
  </p>
</div>
